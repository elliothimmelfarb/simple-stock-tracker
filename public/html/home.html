<h1>Single Quote Search</h1>
<div class="getQuote">
  <form ng-submit='getQuote(symbol)' class="form-inline">
    <!-- <div class="form-group"> -->
      <label>Symbol:</label>
      <!-- <div class="form-inline"> -->
        <input ng-model='symbol' type="text" size='6' class='form-control' autocapitalize='characters'>
        <span class='symbol'>{{symbol | uppercase}}</span>
      <!-- </div> -->
      <button class="btn btn-primary">Get Quote</button>
    <!-- </div> -->
  </form>
</div>
<div class="tableArea">
  <table class="table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Last Updated</th>
        <th>Last Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{quote.Symbol}}</td>
        <td>{{quote.Name}}</td>
        <td>{{quote.Timestamp}}</td>
        <td>{{quote.LastPrice}}</td>
      </tr>
    </tbody>
  </table>
</div>
